<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ agent.name }} - Valorant Agent</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='abilities.css') }}">
</head>

<body>

    <div class="agent-container">
        <!-- Agent Image -->
        <div>
            <img src="{{ agent.image }}" alt="{{ agent.name }}" class="agent-image">
        </div>

        <!-- Agent Info -->
        <div class="agent-info">
            <h1>{{ agent.name }}</h1>
            <p class="role">{{ agent.role }}</p>
            <p>{{ agent.description }}</p>

            <h5>Abilities</h5>
            <ul class="abilities-list">
                {% for ability in agent.abilities %}
                    <li class="ability-item">
                        <img src="{{ ability.icon }}" alt="{{ ability.name }} Icon" class="ability-icon">
                        <strong>{{ ability.name }}</strong>
                        <div class="ability-description">
                            <p>{{ ability.description }}</p>
                        </div>
                    </li>
                {% endfor %}
            </ul>

            <a href="{{ url_for('index') }}" class="btn-back">Back to All Agents</a>
        </div>
    </div>

    <script>
        const abilityItems = document.querySelectorAll('.ability-item');

        abilityItems.forEach(item => {
            item.addEventListener('click', () => {
                const description = item.querySelector('.ability-description');
                description.style.display = description.style.display === 'block' ? 'none' : 'block';
            });
        });
    </script>

</body>

</html>
