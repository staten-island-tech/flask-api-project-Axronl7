<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valorant Agents</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center text-white">Valorant Agents</h1> <!-- General header for the index page -->

    <div class="search-container">
      <input type="text" id="searchInput" class="search-bar form-control mb-4" placeholder="Search agents...">
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      {% for role, role_agents in agents_by_role.items() %}
        <div class="col">
          <!-- Card for each Role -->
          <div class="role-card card" data-bs-toggle="collapse" data-bs-target="#collapse{{ loop.index }}" aria-expanded="false" aria-controls="collapse{{ loop.index }}">
            <div class="card-header text-center">
              <h3 class="text-primary">{{ role }}</h3>
            </div>
            <div id="collapse{{ loop.index }}" class="collapse">
              <div class="card-body">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                  {% for agent in role_agents %}
                    <div class="col">
                      <a href="{{ url_for('agent_detail', uuid=agent.id) }}" class="agent-card card text-center" data-name="{{ agent.name | lower }}">
                        <img src="{{ agent.image }}" alt="{{ agent.name }}" class="card-img-top img-fluid mb-3 rounded">
                        <div class="card-body">
                          <h5 class="card-title">{{ agent.name }}</h5>
                          <p class="card-text text-muted">{{ agent.role }}</p>
                        </div>
                      </a>
                    </div>
                  {% endfor %}
                </div>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('input', function () {
      const query = this.value.toLowerCase();
      document.querySelectorAll('.agent-card').forEach(card => {
        const name = card.getAttribute('data-name');
        card.classList.toggle('hidden', !name.includes(query));
      });
    });
  </script>
</body>

</html>
